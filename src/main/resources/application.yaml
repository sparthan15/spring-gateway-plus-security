server:
  port: 8090

spring:
  application:
    name: career-path-api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
      routes:
        - id: career-path-api
          uri: lb://ms-career-path-api
          predicates:
          - Path=/api/career-path/**
          - Method=GET
      loadbalancer:
        ribbon:
          enable: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO